<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/jpeg" href="{{ url_for('static', filename='airquality.jpeg') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Prediction Result</h1>
</header>

<div class="container">
    <h2>Predicted Air Quality: {{ prediction }}</h2>

    <!-- Go back button to retain data -->
    <form action="/" method="get">
        <input type="hidden" name="so2" value="{{ so2 }}">
        <input type="hidden" name="no2" value="{{ no2 }}">
        <input type="hidden" name="pm10" value="{{ pm10 }}">
        <input type="hidden" name="spm" value="{{ spm }}">
        <button type="submit">Go Back</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Air Quality Prediction</p>
</footer>

</body>
</html>
